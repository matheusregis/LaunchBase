<!DOCTYPE html>
<html>
    <head>
        <title>Portfólio Matheus Régis</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <header>
            <div class="links">
                <a href="index.html">Home</a> 
                <a href="projects.html">Projetos</a>
            </div>         
        </header>

        <div id="wrapper">
            <h1>Projetos</h1>
        </div>  

        <section class="cards">
            <div class="card">
                <div class="card__image-container">
                    <img src="/img/node.png" alt="NodeJS">
                </div>
                <div class="card__info">
                    <p class="card__text card__node">NodeJS</p>
                    <p class="card__text">Projetos</p>
                </div>
            </div>
            <div class="card">
                <div class="card__image-container">
                    <img src="/img/react.png" alt="ReactJS">
                </div>
                <div class="card__info">
                    <p class="card__text card__react">ReactJS</p>
                    <p class="card__text">Projetos</p>
                </div>
            </div>
            <div class="card">
                <div class="card__image-container">
                    <img src="/img/react.png" alt="React NativeJS">
                </div>
                <div class="card__info">
                    <p class="card__text card__react">ReactNative</p>
                    <p class="card__text">Projetos</p>
                </div>
            </div>
            <div class="card">
                <div class="card__image-container">
                    <img src="/img/java.png" alt="Java">
                </div>
                <div class="card__info">
                    <p class="card__text card__java">Java</p>
                    <p class="card__text">Projetos</p>
                </div>
            </div>
            <div class="card">
                <div class="card__image-container">
                    <img src="/img/php.png" alt="PHP">
                </div>
                <div class="card__info">
                    <p class="card__text card__php">PHP</p>
                    <p class="card__text">Projetos</p>
                </div>
            </div>
            <div class="card">
                <div class="card__image-container">
                    <img src="/img/html.png" alt="HTML/CSS">
                </div>
                <div class="card__info">
                    <p class="card__text card__htmlcss">HTML/CSS</p>
                    <p class="card__text card__pointer">Projetos</p>
                </div>
            </div>
            <div class="card">
                <div class="card__image-container">
                    <img src="/img/c++.png" alt="C++">
                </div>
                <div class="card__info">
                    <p class="card__text card__c">C++</p>
                    <p class="card__text">Projetos</p>
                </div>
            </div>

        </section>

        <div class="modal-overlay">
            <div class="modal">
                <a class="close-modal">
                    <i class="material-icons">close</i>
                </a>

                <div class="modal-content">
                    <iframe src="https://github.com/matheusregis/LaunchBase" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <script src="/scripts.js"></script>

    </body>
</html>
